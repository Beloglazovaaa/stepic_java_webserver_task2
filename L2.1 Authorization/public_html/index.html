<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>L2.1</title>
</head>
<body>
<p>L2.1 example</p>

<!-- Форма для регистрации -->
<form action="http://localhost:8087/signup" method="POST">
    <p><strong>Sign Up</strong></p>
    Login: <input type="text" name="login"/>
    Password: <input type="password" name="password"/> <!-- исправлено на "password" -->
    <input type="submit" value="Sign up">
</form>

<br>

<!-- Форма для входа -->
<form action="http://localhost:8087/signin" method="POST">
    <p><strong>Sign In</strong></p>
    Login: <input type="text" name="login"/>
    Password: <input type="password" name="password"/> <!-- исправлено на "password" -->
    <input type="submit" value="Sign in">
</form>

</body>
</html>
